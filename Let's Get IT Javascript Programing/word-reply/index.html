<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>끝말 잇기</title>
</head>

<body>
  <h1><span id="order">1</span>번째 참가자</h1>
  <h3>제시어 : <span id="word"></span></h3>
  <input type="text">
  <button type="submit">입력</button>

  <script>
    const number = Number(prompt('게임의 참가 인원'));
    const $word = document.querySelector('#word');
    const $input = document.querySelector('input');
    const $button = document.querySelector('button');
    const $order = document.querySelector('#order');
    let word; // 제시어
    let newWord; // 새로 입력한 단어
    
    const onInput = (event) => {
      newWord = event.target.value;
    };
    const onClickEvent = () => {
      if(!word || word[word.length - 1] === newWord[0]){ // 제시어가 비어있거나 입력한 단어가 올바른지 판단.
        // 비어있거나 단어가 올바른 경우
        word = newWord; // 입력한 단어가 제시어가 된다.
        $word.textContent = word; // 제시어를 화면에 보여준다.
        $input.value = '';
        $input.focus();
        //다음 사람에게 순서를 넘긴다.
        let order = Number($order.textContent); // 현재 순서 파악
        if(order + 1 > number){
          $order.textContent = 1;
        }else {
          $order.textContent = order + 1;
        }
      }else { // 입력한 단어가 올바르지 않은 경우
        alert("입력한 단어가 올바르지 않습니다.")
        $input.value = '';
        $input.focus();
      }
    }

    $input.addEventListener('input', onInput);
    $button.addEventListener('click', onClickEvent);
     
  </script>

</body>
